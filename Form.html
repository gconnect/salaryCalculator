<!DOCTYPE html>
<html>
<head>
	<title>Salary Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
	<body>
		<div class="form-style-8">
			<center>
				<table>
					<tr>
						<td><h2>Salary Calculator</h2></td>
					</tr>
				</table>
				
			<form action ="salarycalculator.js">
				<p>
				Name: <input type="text" name="field2" placeholder="Name" />
				<br></p>
				<p>
				Category: 
				  <option value="interns">Interns</option>
				  <option value="associates">Associates </option>
				  <option value="managers">Managers</option>
				  <option value="executives">Executives</option>
				  <option value= "directors">Directors</option>
				<br></p>
				<p>
				Base Salary: <input type ="number" name="field4" placeholder="Base Salary" />
				<br></p>
				<p>
				Increment: <input type ="text" name="field4" placeholder="Increment" />
				<br></p>
				<p>
				Time Duration: <select name="cars">
				  <option value= 1>1 month </option>
				  <option value=2>2 month </option>
				  <option value=3>3 month</option>
				  <option value=4>4 month</option>
				  <option value= 5>5 month </option>
				  <option value=6>6 month </option>
				  <option value=7>7 month</option>
				  <option value=8>8 month</option>
				  <option value=9>9 month</option>
				  <option value=10>10 month</option>
				  <option value=11>11 month</option>
				  <option value=12>12 month</option>


				    </select></p>
				    <br>


				<input type="submit" value="Generate" />

			</center>
			
			</form>
		</div>
	</body>
</html>
